<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/normarize.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/contact.css">
    <title>株式会社DIVE</title>
  </head>
  <body>
    <div class="container">
      <header class="header clearfix">
        <a href="index.html">
          <img  class="logo_image">
        </a>
        <nav>
          <ul class="top_menu clearfix">
            <li><a href="index.html">ホーム</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>
      </header>
      <img src="./images/pc.jpeg" class="img_area">
      <div class="wrapper clearfix">
        <article class="content">
          <form action="" method="post">
            <table class="contact">
              <tr>
                <th>お名前</th>
                <td><input type="text" name="name" class="text"></td>
              </tr>
              <tr>
                <th>メールアドレス</th>
                <td><input type="text" name="mail" class="text"></td>
              </tr>
              <tr>
                <th>性別</th>
                <td>
                  <input type="radio" name="sex" value="male">男
                  <input type="radio" name="sex" value="famale">女
                </td>
              </tr>
              <tr>
                <th>お問い合わせ内容</th>
                <td>
                  <textarea name="content" class="text"></textarea>
                </td>
              </tr>
            </table>
            <div  class="submit">
              <input type="submit" value="送信">
            </div>
          </form>
        </article>
      </div>
      <footer class="footer">
        <p>Copyright © FUJIMARI AKI.</p>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
    </script>
    <script>
$(function() {
  $('li').on('mouseenter', function(){
    $(this).css('background-color', 'cyan');
  })
  .on('mouseleave', function(){
    $(this).css('background-color', 'transparent');
  });
});
$(function() {
  $('th').on('mouseenter', function(){
    $(this).css('background-color', 'skyblue');
  })
  .on('mouseleave', function(){
    $(this).css('background-color', 'transparent');
  });
});
$(function() {
  $('td').on('mouseenter', function(){
    $(this).css('background-color', 'skyblue');
  })
  .on('mouseleave', function(){
    $(this).css('background-color', 'transparent');
  });
});
    </script> 
  </body>
</html>
